<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="description" content="Nous contacter">
    <meta name="keywords" content="contact">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <nav></nav>
      <h1>Contact</h1>
    </header>
    <form action="#" method="post">
      <div>
        <input type="text" name="nom" value="" placeholder="Nom" required>
      </div>
      <div>
        <input type="text" name="prenom" value="" placeholder="Prénom">
      </div>
      <div>
        <input type="email" name="email" value="" placeholder="Email" required>
      </div>
      <div>
        <input type="number" name="telephone" value="" placeholder="Numéro téléphone" required>
      </div>
      <div>
        <textarea name="message" placeholder="Message..." rows="5" cols="20" required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
    <script src="menu.js"></script>
  </body>
</html>
