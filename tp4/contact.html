<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="description" content="Nous contacter">
    <meta name="keywords" content="contact">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    </header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Contact</h1>
      </div>
    </div>
    <div class="container">
      <form action="#" method="post">

        <div class="row">

          <div class="col-12 col-md-6">
            <div class="form-group">
              <input class="form-control" type="text" name="nom" value="" placeholder="Nom" required>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <input class="form-control" type="text" name="prenom" value="" placeholder="Prénom">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="form-group">
              <input class="form-control" type="email" name="email" value="" placeholder="Email" required>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <input class="form-control" type="number" name="telephone" value="" placeholder="Numéro téléphone" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <textarea class="form-control" name="message" placeholder="Message..." rows="5" cols="20" required></textarea>
            </div>
          </div>
        </div>
        <button class="btn btn-primary float-right" type="submit">Envoyer</button>
      </form>
    </div>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/connect.js"></script>
  </body>
</html>
